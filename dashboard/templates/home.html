{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h2>Welcome to your dashboard, admin</h2>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Tasks</div>
            <div class="panel-body">
                <div class="row" style="margin-left: 5px;">
                    <div class="btn-group" role="group" aria-label="...">
                        <div class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <button type="button" class="btn btn-default">Task 1</button>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <div class="col-lg-12">
                                    <div class="text-center"><h3>Enter Details:</h3></div>
                                    <form id="create-tower-entry" action="#" method="post" role="form">
                                        {% csrf_token %}
                                        {% for field in form %}
                                            <div class="form-group">
                                                {{ field.label_tag }}
                                                {{ field }}
                                            </div>
                                        {% endfor %}
                                        <input class="btn btn-success" type="submit" value="Create">
                                    </form>
                                </div>
                            </ul>
                        </div>                            
                        <a href="#"><button type="button" class="btn btn-default">Task 2</button></a>
                        <a href="#"><button type="button" class="btn btn-default">Task 3</button></a>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
{% endblock content %}
