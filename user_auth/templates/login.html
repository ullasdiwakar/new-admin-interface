{% extends 'base_login.html' %}

{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><b>Enter your Email ID</b></h3>
        </div>
        <div class="panel-body">
            <div class="container">
            <form id="get-login-email" action="login" method="post" role="form">
                {% csrf_token %}
                {% for field in form %}
                <center>
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                </center>
                {% endfor %}
                <center><input class="btn btn-success" type="submit" value="Login"></center>
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
